<div id="info">

  <div class="info-flex">

    <div class="info-paragraph">    
      <p class="tagline">We combine design, data, and code to build creative digital solutions.</p>
      <p class="slogan">Beyond the eye,<br>Meet more.<br>UI64.</p>
    </div>

    <div class="contact">
      <div class="contact-button">
          <svg class="glow-button" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg" onclick="sendMail()">
            <defs>
              <linearGradient id="glowGradient" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="white" stop-opacity="0.3" />
                <stop offset="50%" stop-color="white" stop-opacity="0.8" />
                <stop offset="100%" stop-color="white" stop-opacity="0.3" />
                <animate attributeName="x1" values="-1;1" dur="3s" repeatCount="indefinite" />
                <animate attributeName="y1" values="-1;1" dur="3s" repeatCount="indefinite" />
                <animate attributeName="x2" values="0;2" dur="3s" repeatCount="indefinite" />
                <animate attributeName="y2" values="0;2" dur="3s" repeatCount="indefinite" />
              </linearGradient>            
              <mask id="glowMask">
                <rect width="160" height="40" fill="url(#glowGradient)" />
              </mask>
            </defs>
         
            <g mask="url(#glowMask)">              
              <rect x="1" y="1" width="158" height="38" rx="19" ry="19"/>
            </g>
            <g transform="translate(80, 25)">
              <text class="contact-text">Contact Us</text>
            </g>   
          </svg>

      </div>
    </div>
  </div>
</div>
